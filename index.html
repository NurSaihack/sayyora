<!DOCTYPE html><html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NurSay Timeline üíó</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #ffe6f0, #fff5fa);
  font-family: 'Great Vibes', cursive;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

h1 {
  color: #ff4081;
  font-size: 3rem;
  margin-bottom: 10px;
  text-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

#timer {
  background: white;
  padding: 20px 30px;
  border-radius: 20px;
  font-size: 1.5rem;
  color: #ff5eaa;
  box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
  margin-bottom: 20px;
  text-align: center;
}

.hearts {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  top: 0;
  left: 0;
  z-index: 0;
}

.heart {
  position: absolute;
  width: 30px;
  height: 30px;
  background: url('https://emojicdn.elk.sh/üíñ') no-repeat center;
  background-size: contain;
  animation: floatUp 7s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

#loveTapBtn {
  background-color: #ff69b4;
  color: white;
  border: none;
  padding: 15px 30px;
  border-radius: 30px;
  font-size: 1.4rem;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
  transition: transform 0.2s;
  margin-top: 15px;
  z-index: 1;
}

#loveTapBtn:hover {
  transform: scale(1.05);
}

#tapCount {
  margin-top: 10px;
  font-size: 1.3rem;
  color: #ff4081;
  text-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

footer {
  margin-top: 20px;
  color: #ff8ac0;
  font-size: 1.2rem;
}

  </style>
</head>
<body>  <h1>NurSay Timeline üíû</h1>
  <div id="timer">Esaplanbaqta....</div>
  <button id="loveTapBtn">‚ù§Ô∏è Meni jaqsƒ± k√≥rsen bas.. ‚ù§Ô∏è</button>
  <div id="tapCount">Basƒ±l«µan j√∫rekler sanƒ±: 0</div>
  <audio controls autoplay loop>
    <source src="romantic.m4a" type="audio/mpeg">
    Brauzeringiz audio playerni qo‚Äòllab-quvvatlamaydi.
  </audio>
  <footer>From 17 August 2023 üíò</footer>
  <div class="hearts" id="hearts"></div>  <script>
    const startDate = new Date(2023, 7, 17);

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerHTML =
        ‚ù§Ô∏è ${days} kun, ${hours} soat, ${minutes} daqiqa, ${seconds} soniya ‚ù§Ô∏è;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    const heartsContainer = document.getElementById("hearts");

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 3 + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 400);

    // Love Tap Counter logic
    let tapCount = 0;
    const tapBtn = document.getElementById("loveTapBtn");
    const tapCountDisplay = document.getElementById("tapCount");

    tapBtn.addEventListener("click", () => {
      tapCount++;
      tapCountDisplay.textContent = Sevgi bosilganlar soni: ${tapCount};
      createTapHeart();
    });

    function createTapHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = 50 + Math.random() * 20 - 10 + "%";
      heart.style.top = "60%";
      heart.style.animationDuration = "2s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }
  </script></body>
</html>
